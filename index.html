<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            window.location.href = "https://play.google.com/store/apps/details?id=com.appisoft.perkz&pcampaignid=web_share";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/us/app/iperkz/id1512501611";
        } else {
            window.location.href = "https://iperkz.com";
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
